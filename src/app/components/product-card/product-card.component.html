<section class="product-card-wrapper">
  <div class="product-content">
    <div class="product-infos">
      <img src={{imgSrc}} class="product-img">
      <p class="product-title">{{title}}</p>
      <span class="product-price">{{price | currency: 'BRL':'symbol':'1.2-2'}}</span>
    </div>
    <div class="product-ctas">
      <button class="yellow-button-transparent">Adicionar</button>
      <button class="yellow-button-transparent">Remover</button>
    </div>
  </div>
</section>
